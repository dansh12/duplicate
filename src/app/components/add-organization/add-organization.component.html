<form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
    <div class="horizontal-centering">
        <h3>Add a new organization</h3>
    </div>
    <div class="horizontal-centering">
        <mat-form-field appearance="fill">
            <mat-label>organization name</mat-label>
            <input type="text" matInput placeholder="name" formControlName="name">
            <mat-error *ngIf="!organizationForm.get('name')?.valid">
                name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        
    </div>
    <div class="horizontal-centering">
        <mat-form-field appearance="fill">
            <mat-label>organization logo</mat-label>
            <input type="text" matInput formControlName="logo">
            <mat-error *ngIf="!organizationForm.get('logo')?.valid">
                valid logo is required
            </mat-error>
        </mat-form-field>
    </div>
    <div class="horizontal-centering">
        <mat-form-field appearance="fill">
            <mat-label>tracking</mat-label>
            <input type="number" matInput formControlName="tracking">
            <mat-error *ngIf="!organizationForm.get('tracking')?.valid">
                tracking is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="horizontal-centering">
        <mat-form-field appearance="fill">
            <mat-label>protection</mat-label>
            <input type="number" matInput formControlName="protection">
            <mat-error *ngIf="!organizationForm.get('protection')?.valid">
                protection is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="horizontal-centering">
        <button mat-raised-button [disabled]="!organizationForm.valid">Submit</button>
    </div>
</form>
