<div id="background">
    <div class="headline">
        <div>
            <h4>All organizations()</h4>
            <input type="text" placeholder="Search organization">
        </div>
        <button mat-flat-button color="accent">Add New Organization</button>
    </div>
    <hr style="margin: 15px 0px;">
    <div *ngFor="let organization of organizations">
        <app-card [organization]=organization></app-card>
    </div>
</div>
